<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>

  <!-- Header / Hero Section -->
  <header class="text-center bg-primary text-white p-4">
    <h1>Welcome to Project Tracker</h1>
    <p id="currentTime" class="mt-2"></p>
  </header>

  <!-- Instructions Card -->
  <div class="container my-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">How to Use</h5>
        <p class="card-text">
          Click the button below to add a new project. Fill out the form, and your project will be added to the list.
        </p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
          Add Project
        </button>
      </div>
    </div>
  </div>

  <!-- Modal with Form -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="project-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" required>
          </div>

          <div class="mb-3">
            <label for="projectType" class="form-label">Project Type</label>
            <select class="form-select" id="projectType" required>
              <option value="">Select Type</option>
              <option>Web App</option>
              <option>Mobile App</option>
              <option>Design</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="projectDueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="projectDueDate" required>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Project</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table to Display Projects -->
  <div class="container my-4">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Project Name</th>
          <th>Project Type</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="projectTableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script for updating time -->
  <script>
    function updateTime() {
      var now = dayjs().format('MMM DD, YYYY [at] hh:mm:ss a');
      $('#currentTime').text(now);
    }

    setInterval(updateTime, 1000);
    updateTime(); // run once on load
  </script>
</body>
</html>
